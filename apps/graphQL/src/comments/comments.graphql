type Comment {
  id: ID!
  text: String!
  likes: Int
}

extend type Query {
  comments: [Comment]
  commentById(id: ID!): Comment
  commentByPostId(id: ID!): Comment
  commentByLikes(minLikes: Int!): [Comment]
}

extend type Mutation {
  addComment(comment: CommentInput!): Comment
}

input CommentInput {
  id: ID
  text: String!
  likes: Int
}
